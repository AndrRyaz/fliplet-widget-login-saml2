<div class="container-fluid">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-4 control-label">
        <label for="buttonLabel">Login button label</label>
      </div>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="buttonLabel" name="buttonLabel" placeholder="Sign in" value="{{buttonLabel}}"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4 control-label">
        <label>SSO Provider configuration</label>
      </div>
      <div class="col-sm-8" id="ssoProvider"></div>
    </div>
    <div class="form-group">
      <div class="col-sm-4 control-label">
        <label>Action on login</label>
      </div>
      <div class="col-sm-8" id="redirectAction"></div>
    </div>
  </form>
</div>
